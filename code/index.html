<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chatbot</title>
  </head>

  <body>
    <h1>Welcome to my chatbot!</h1>
    <main>
      <section class="chat" id="chat"></section>
      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" />
          <button class="send-btn" id ="send-button" type="submit">
            Send
          </button>
        </form>
      </div>

      <div class="input-wrapper" id="food-category">
        <button id="pizza-button">Pizza</button>
        <button id="salad-button">Salad</button>
        <button id="kebab-button">Kebab</button>
      </div>

      <div class="input-wrapper" id="sub-pizza">
        <select class="sub-select">
          <option id="vesuvio">Vesuvio</option>
          <option id="frutti">Frutti di mare</option>
          <option id="funghi">Funghi</option>
        </select>
      </div>

      <div class="input-wrapper" id="sub-salad">
        <select class="sub-select">
          <option>Halloumi salad</option>
          <option>Caesar salad</option>
          <option>Shrimp salad</option>
        </select>
      </div>

      <div class="input-wrapper" id="sub-kebab">
        <select class="sub-select">
          <option>DÃ¶ner kebab</option>
          <option>Swedish kebab</option>
        </select>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>

</html>
